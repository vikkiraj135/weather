<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weather</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="
    https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>
<body>
    <main>
        <form action="">
            <input type="text" autocomplete="off" id="valueSearch">
            <button><i class="fa-solid fa-magnifying-glass"></i></button>
        </form>
        <section class="result">
            <figure class="name" id="city">
                <figcaption>Delhi</figcaption>
                <img src="https://upload.wikimedia.org/wikipedia/en/thumb/4/41/Flag_of_India.svg/1200px-Flag_of_India.svg.png" width="35px" alt="">
            </figure>
            <figure class="temprature" id="temprature">
                <img src="https://freepngimg.com/thumb/weather/23648-2-weather-picture-thumb.png"width="100px" alt="">
                <figcaption>
                    <span>35.5</span>
                    <sup>0</sup>
                </figcaption>
            </figure>
            <p class="description">Overcast clouds</p>
            <ul>
                <li>
                    <span>Clouds</span>
                    <i class="fa-solid fa-cloud"></i>
                    <span id="clouds">98</span>%
                </li>
                <li>
                    <span>Humidity</span>
                    <i class="fa-solid fa-droplet"></i>
                    <span id="humidity">55</span>%

                </li>
                <li>
                    <span>Pressure</span>
                    <i class="fa-solid fa-gauge"></i>
                    <span id="pressure">1002</span>hpa
                </li>
            </ul>
        </section>
    </main>



    <script src="script2.js"></script>
</body>
</html>
